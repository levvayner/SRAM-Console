[env:due]
platform = atmelsam
board = due
framework = arduino
debug_tool = jlink
monitor_speed = 115200
lib_deps = 
	techpaul/PS2KeyAdvanced@^1.0.9
	arduino-libraries/SD@^1.3.0
	sebnil/DueFlashStorage@^1.0.0
	arduino-libraries/USBHost@^1.0.5
